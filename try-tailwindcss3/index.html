<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailWind+Vite</title>
  </head>
  <body>
    <!-- header -->
    <header class="px-3 border-b">
      <nav>
        <a href="" class="uppercase font-bold text-purple-800 ml-2">tailwind</a>
        <ul class="text-gray-500 ml-2 font-semibold">
          <li>
            <a
              href="#"
              class="inline-block py-3 px-2 border-b border-transparent hover:border-purple-800 hover:text-purple-600"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#"
              class="inline-block py-3 px-2 border-b border-transparent hover:border-purple-800 hover:text-purple-600"
              >About</a
            >
          </li>
          <li>
            <a
              href="#"
              class="inline-block py-3 px-2 border-b border-transparent hover:border-purple-800 hover:text-purple-600"
              >Contact</a
            >
          </li>
        </ul>
        <ul class="">
          <li>
            <button
              class="p-1 px-3 border-2 rounded-full border-indigo-600 text-indigo-600 hover:text-white hover:bg-indigo-800 shadow-md shadow-indigo-500 focus:outline-none focus:ring focus:ring-violet-400"
            >
              Login
            </button>
          </li>
          <li>
            <button
              class="p-1 px-3 border-2 rounded-full border-indigo-600 text-indigo-600 hover:text-white hover:bg-indigo-800 shadow-md shadow-indigo-500 focus:outline-none focus:ring focus:ring-violet-400"
            >
              Register
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- breadcrumbs -->
      <div>
        <div class="py-4 overflow-y-auto whitespace-nowrap">
          <a href="#" class="text-gray-600">Home</a>
          <span class="mx-2 text-gray-500">&gt;</span>
          <a href="#" class="text-gray-600">News</a>
          <span class="mx-2 text-gray-500">&gt;</span>
          <a href="#" class="text-gray-600">Tech</a>
        </div>
      </div>
      <!-- pagination -->
      <div class="mt-20 mb-10">
        <ul class="flex justify-center">
          <li>
            <a
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700 rounded-l-lg"
              href="#"
              >Previous</a
            >
          </li>
          <li>
            <a
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
              href="#"
              >1</a
            >
          </li>
          <li>
            <a
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
              href="#"
              >2</a
            >
          </li>
          <li>
            <a class="inline-block py-1 px-3 border border-gray-300 text-blue-600 hover:bg-blue-100" href="#">3</a>
          </li>
          <li>
            <a
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
              href="#"
              >4</a
            >
          </li>
          <li>
            <a
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
              href="#"
              >5</a
            >
          </li>
          <li>
            <a
              class="inline-block py-1 px-3 border border-gray-300 text-gray-500 hover:bg-gray-100 hover:text-gray-700 rounded-r-lg"
              href="#"
              >Next</a
            >
          </li>
        </ul>
      </div>
      <!-- divider -->
      <div class="border border-dotted"></div>
      <!-- order form -->
      <div class="my-5">
        <h5 class="font-bold text-lg uppercase text-gray-700mb-2">Order some thing</h5>
        <p class="text-gray-600 mb-4">Order some things from our place</p>
        <input
          type="email"
          placeholder="Enter your e-mail"
          class="text-gray-700 p-2 bg-gray-100 w-full border rounded-t hover: border-gray-600"
        />
        <button class="px-4 py-2 bg-indigo-600 text-white rounded-b w-full hover:bg-indigo-800">Order</button>
      </div>
      <div class="border border-dotted"></div>
    </main>
    <!-- footer -->
    <footer class="border-t mt-10 py-10 px-2 mb-4">
      <div class="">
        <div class="mb-5">
          <h5 class="font-semibold text-gray-700 mb-4">Some company</h5>
          <ul>
            <li>
              <a
                href="#"
                class="inline-block text-gray-500 py-2 hover:text-gray-800 hover:underline decoration-2 decoration-gray-700 underline-offset-2"
                >Team</a
              >
            </li>
            <li>
              <a
                href="#"
                class="inline-block text-gray-500 py-2 hover:text-gray-800 hover:underline decoration-2 decoration-gray-700 underline-offset-2"
                >About Us</a
              >
            </li>
          </ul>
        </div>
        <div class="">
          <h5 class="font-semibold text-gray-700 mb-4">Content</h5>
          <ul>
            <li>
              <a
                href="#"
                class="inline-block text-gray-500 py-2 hover:text-gray-800 hover:underline decoration-2 decoration-gray-700 underline-offset-2"
                >Policy</a
              >
            </li>
            <li></li>
            <li>
              <a
                href="#"
                class="inline-block text-gray-500 py-2 hover:text-gray-800 hover:underline decoration-2 decoration-gray-700 underline-offset-2"
                >Libraries</a
              >
            </li>
            <li>
              <a
                href="#"
                class="inline-block text-gray-500 py-2 hover:text-gray-800 hover:underline decoration-2 decoration-gray-700 underline-offset-2"
                >Documentation</a
              >
              <!-- customize text-decoration with decoration property -->
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
